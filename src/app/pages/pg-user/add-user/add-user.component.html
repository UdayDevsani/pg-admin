<div class="modal fade" id="addEditPGUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{isEditMode ? 'Edit PG User' : 'Add PG User'}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="pgUserForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" formControlName="full_name">
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('full_name')?.invalid && pgUserForm.get('full_name')?.touched">
              Please enter the full name.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('email')?.invalid && pgUserForm.get('email')?.touched">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" formControlName="phone_number">
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('phone_number')?.invalid && pgUserForm.get('phone_number')?.touched">
              Please enter a valid phone number.
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" formControlName="address"></textarea>
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('address')?.invalid && pgUserForm.get('address')?.touched">
              Please enter the address.
            </div>
          </div>
          <div class="mb-3">
            <label for="roomId" class="form-label">Room ID</label>
            <input type="number" id="roomId" class="form-control" formControlName="room_id">
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('room_id')?.invalid && pgUserForm.get('room_id')?.touched">
              Please enter a valid room ID.
            </div>
          </div>
          <div class="mb-3">
            <label for="bookingId" class="form-label">Booking ID</label>
            <input type="number" id="bookingId" class="form-control" formControlName="booking_id">
            <div class="invalid-feedback d-block" *ngIf="pgUserForm.get('booking_id')?.invalid && pgUserForm.get('booking_id')?.touched">
              Please enter a valid booking ID.
            </div>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-control" formControlName="status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="savePGUser()" [disabled]="pgUserForm.invalid">
          {{isEditMode ? 'Save changes' : 'Add User'}}
        </button>
      </div>
    </div>
  </div>
</div>
