<div class="pagetitle">
  <h1>PG Users Tables</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">PG Users</li>
      <li class="breadcrumb-item active">PG Users Tables</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            User's List
            <button type="button" class="btn btn-primary" (click)="openAddPGUserModal()">Add PG User</button>
          </h5>

          <!-- Table displaying PG Users -->
          <table class="table datatable">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Room ID</th>
                <th>Booking ID</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of pgUsers">
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.room_id }}</td>
                <td>{{ user.booking_id }}</td>
                <td>{{ user.status }}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="openEditPGUserModal(user)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="deletePGUser(user.pg_user_id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal for Adding/Editing PG User -->
<app-add-user
  [pgUser]="selectedUser"
  [isEditMode]="isEditMode"
  (pgUserUpdated)="onPGUserUpdated()">
</app-add-user>
