<div class="modal fade" id="addEditRoomModal" tabindex="-1" aria-labelledby="addEditRoomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEditRoomModalLabel">{{ isEditMode ? 'Edit Room' : 'Add Room' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="room_number" class="form-label">Room Number</label>
            <input type="text" formControlName="room_number" class="form-control" id="room_number">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select formControlName="type" class="form-control" id="type">
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rent" class="form-label">Rent</label>
            <input type="number" formControlName="rent" class="form-control" id="rent">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select formControlName="status" class="form-control" id="status">
              <option value="available">Available</option>
              <option value="occupied">Occupied</option>
              <option value="maintenance">Maintenance</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" id="description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }} Room</button>
        </form>
      </div>
    </div>
  </div>
</div>
